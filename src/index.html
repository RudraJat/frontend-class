<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <div class="flex justify-center mb-6">
        <h1 class="text-2xl font-semibold italic">Instagram</h1>
      </div>
      <form>
        <div class="mb-4">
          <input type="text" placeholder="Phone number, username, or email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg  ">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Log In</button>
        <div class="flex justify-center items-center mt-4">
          
          <span class="px-2 text-gray-400">OR</span>
          
        </div>
        <div class="flex justify-center mt-4">
          <a href="#" class="text-blue-500">Forgot password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
