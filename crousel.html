<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="relative w-[60%] h-[50vh] mx-auto mt-40 overflow-hidden">
        <img class="absolute size-full slide transition-all duration-1000" src="https://live.staticflickr.com/8292/7801003240_80c0741004_z.jpg" alt="">
        <img class="absolute size-full slide transition-all duration-1000" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTujGaU8uCi5qKhj5zrXkjnO3aVZEWSOH3CQw&s" alt="">
        <img class="absolute size-full slide transition-all duration-1000" src="https://i.redd.it/dgcszg3hj4ka1.jpg" alt="">
    
        <button class="absolute px-3 py-1 text-xl bg-green-300 rounded border top-[40%]" onclick="prev()">prev</button>
        <button class="absolute px-3 py-1 text-xl bg-green-300 rounded border top-[40%] right-0" onclick="next()">next</button>
    </main>

    <script>
        let slide=document.querySelectorAll('.slide');
        let count=0;
        slide.forEach((slide, index) => {
            slide.style.left = `${index * 100}%`;
        });

        function prev(){
            count = (count - 1 + slide.length) % slide.length;
            slider();
        }

        function next(){
            count = (count + 1) % slide.length;
            slider();
        }
        function slider(){
            slide.forEach(
                (slide)=>{
                    slide.style.transform=`translateX(-${count*100}%)`;
                }
            )
        }
    </script>
</body>
</html>
