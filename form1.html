<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">    
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Contact Us</h1>
        <form id="contactForm" class="space-y-4">
          <!-- Name Field -->
          <div>
            <label for="name" class="text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your name">
          </div>
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your email">
          </div>
          <!-- Message Field -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" rows="4" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your message"></textarea>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Submit</button>
        </form>
        <div id="output" class="mt-4 text-center text-green-500"></div>
      </div>
    
      <script>
        const form = document.getElementById('contactForm');
        const output = document.getElementById('output');
    
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the form from refreshing the page
    
          // Get form values
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const message = document.getElementById('message').value.trim();
    
          // Validate form fields
          if (!name || !email || !message) {
            output.textContent = "Please fill out all fields.";
            output.classList.replace('text-green-500', 'text-red-500');
            return;
          }
    
          // Display success message
          output.textContent = `Thank you, ${name}! Your message has been sent.`;
          output.classList.replace('text-red-500', 'text-green-500');
    
          // Clear form fields
          form.reset();
        });
      </script>
    </body>
</html>
