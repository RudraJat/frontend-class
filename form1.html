<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">    
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Contact Us</h1>
        
      <form id="contactUs" class="space-y-2">
        <div>
            <label for="Name" class="font-semibold text-xl">Name: </label>
            <input type="text" class="rounded-lg border-1 p-1 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your name: ">
        </div>
        <div>
            <label for="age" class="font-semibold text-xl">Email: </label>
            <input type="email" class="rounded-lg border-1 p-1 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your name: ">
        </div>
        <div>
            <label for="age" class="font-semibold text-xl">Type your message: </label>
            <textarea type="message" class="rounded-lg border-1 p-1 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your name: "></textarea>
        </div>
      </form>
      <div class="mt-2 flex justify-center">
          <button id="btn" class="border-1 hover:bg-blue-600 hover:font-semibold bg-blue-300 p-1 rounded-lg">Submit</button>
      </div>
      <div id="output" class="output mt-4 text-center text-green-500"></div>
      <script>
        const form = document.getElementById('contactForm');
        const output = document.getElementById('output');
        const btn= document.getElementById('btn');
        btn.addEventListener('click',function(){
            alert("Your Info has been saved!");
            output.innerHTML=`<p>Your response has been saved!</p>`
        });
        
      </script>
    </body>
</html>
