<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-[60%] h-[60vh] relative mx-auto mt-10">
        <img src="https://live.staticflickr.com/8292/7801003240_80c0741004_z.jpg" alt="" class="slide transition-all duration-100 size-full absolute">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTujGaU8uCi5qKhj5zrXkjnO3aVZEWSOH3CQw&s" alt="" class="slide transition-all duration-100 size-full absolute">
        <img src="https://i.redd.it/dgcszg3hj4ka1.jpg" alt="" class="slide transition-all duration-100 size-full absolute">
    </div>
    <div class="flex justify-center items-center">
        <button class="border bg-red-200 p-3 text-xl rounded m-3">onclick=prev() Prev</button>
        <button class="border bg-red-200 p-3 text-xl rounded m-3">onclick=next() Next</button>
    </div>

    <script>
        let slides=document.querySelectorAll('.slide')
        let count=0
        slides.forEach(
            (slides,index){
                slides.style.left = '${index*100}%'
            }
        )

        function next(){
            count++
            slider()
        }
        function prev(){
            count--
            slider()
        }
        function slider()
        {
            slides.forEach(
                (slides)=>{
                    slides.style.transform = 'translateX(-${count*100}%)'
                }
            )
        }


    </script>
</body>
</html>
