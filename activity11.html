<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <div class="flex justify-center mb-6">
            <h1 class="text-2xl font-semibold italic">Dynamic Task Manager</h1>
        </div>
       
        <div class="mb-4">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Enter your task..." 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        <button 
            onclick="addTask()" 
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
        >
            Add Task
    </button>
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Your Tasks:</h2>
            <ul id="taskList" class="space-y-3">
        
            </ul>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

        
            const taskItem = document.createElement('li');
            taskItem.className = 'flex justify-between items-center bg-gray-100 px-4 py-2 rounded-lg shadow';

    
            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;
            taskSpan.className = 'text-gray-800';

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'text-red-500 hover:text-red-700';
            deleteButton.onclick = () => taskItem.remove();

            
            taskItem.appendChild(taskSpan);
            taskItem.appendChild(deleteButton);

    
            taskList.appendChild(taskItem);

         
            taskInput.value = '';
        }
    </script>
</body>
</html>
